  [formGroup]="form"
  (ngSubmit)="submit()"
>

  <input
    placeholder="слово"
    required
    type="text"
    formControlName="word"
  >
  <input
    placeholder="перевод"
    required
    type="text"
    formControlName="translate"
  >

  <button type="submit" class="app-btn">сохраить</button>
</form>
